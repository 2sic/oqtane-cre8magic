    This behaves like a <xref href="ToSic.Cre8magic.Pages.IMagicPage" data-throw-if-not-resolved="false"></xref> but is not really a page.

    It does provide <xref href="ToSic.Cre8magic.Pages.IMagicPage.Children" data-throw-if-not-resolved="false"></xref> and can also do design work like apply `Classes`,

    typically to the outermost `<ul></ul>` tags etc.
