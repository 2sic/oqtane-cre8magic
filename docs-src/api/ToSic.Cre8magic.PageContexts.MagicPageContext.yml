  summary: >-
    Method invoked after each time the component has been rendered interactively and the UI has finished

    updating (for example, after elements have been added to the browser DOM). Any <xref href="Microsoft.AspNetCore.Components.ElementReference" data-throw-if-not-resolved="false"></xref>

    fields will be populated by the time this runs.


    This method is not invoked during prerendering or server-side rendering, because those processes

    are not attached to any live browser DOM and are already complete before the DOM is updated.


    Note that the component does not automatically re-render after the completion of any returned <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>,

    because that would cause an infinite render loop.
  remarks: >-
    The <xref href="Microsoft.AspNetCore.Components.ComponentBase.OnAfterRender(System.Boolean)" data-throw-if-not-resolved="false"></xref> and <xref href="Microsoft.AspNetCore.Components.ComponentBase.OnAfterRenderAsync(System.Boolean)" data-throw-if-not-resolved="false"></xref> lifecycle methods

    are useful for performing interop, or interacting with values received from <code>@ref</code>.

    Use the <code class="paramref">firstRender</code> parameter to ensure that initialization work is only performed

    once.
  example: []
  syntax:
    content: protected override Task OnAfterRenderAsync(bool firstRender)
    parameters:
    - id: firstRender
      type: System.Boolean
      description: >-
        Set to <code>true</code> if this is the first time <xref href="Microsoft.AspNetCore.Components.ComponentBase.OnAfterRender(System.Boolean)" data-throw-if-not-resolved="false"></xref> has been invoked

        on this component instance; otherwise <code>false</code>.
    return:
